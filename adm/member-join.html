          <label for="">아이디</label>
          <input type="text" placeholder="아이디">
         </li>
         <li>
          <label for="">비밀번호</label>

         </li>
         <li>
          <label for="">비밀번호 확인</label>

         </li>
         <li>
          <label for="">이름</label>

         </li>
         <li>
          <label for="">연락처</label>

         </li>
         <li>
          <label for="">생년월일</label>
          <input type="text" placeholder="생년월일">
          <li>
			
			<label for="">성별</label>
			<div class="gender">
				  <span>
				   <label for="">남</label>
				   <input type="radio" name="gender">
				  </span>
				   <span>
				   <label for="">여</label>
				   <input type="radio" name="gender">
				  </span>
			</div>
         </li>
         <li>
          <label for="">직업</label>
          <select name="" id="">
            <option value="text">검색</option>
            <option value="">회사원</option>
            <option value="">기타</option>
          </select>
         </li>
         <li class="add">
            <label for="">주소</label>
            <span class="zipcode">
               <input type="text"><button>검색</button>
            </span>
            <span>
               <input type="text" placeholder="기본 주소">
            </span>
            <span>
               <input type="text" placeholder="상세 주소">
            </span>
         </li>
